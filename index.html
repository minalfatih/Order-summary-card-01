<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/illustration-hero.svg" alt="illustration-hero">
    </header>

    <section>
      <div class="address">
        <h2>Order Summary</h2>       
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      
      <div class="music">
        <div class="name">
          <img src="./images/icon-music.svg" alt="">
          <div class="info">
            <div>Annual Plan</div>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <a class="button1" href="#">Proceed to Payment</a>
        <a class="button2" href="#">Cancel Order</a>
      </div> 
  </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amina Elfatih</a>.
  </div>
</body>
</html>
